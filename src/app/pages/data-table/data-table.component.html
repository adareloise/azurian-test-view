<div class="card">
    <div class="bg-cyan-500 text-white font-bold border-round m-2 flex align-items-center justify-content-center p-3 my-4">
        <div class="mt-auto mb-auto w-full p-3">
            <p-table [columns]="cols" [value]="data" [responsive]="true" >
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-object let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{object[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
